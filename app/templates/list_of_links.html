{% extends "base.html" %}

{% block content %}

<div class="col-6">
    <table class="table table-hover">
        <tbody>
        {% for name in names %}
        <tr class="clickable" onclick="window.location.href='{{ links[loop.index - 1] }}';">
            <td>{{ name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
